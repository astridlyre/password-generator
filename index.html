<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c76e5b954c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="generator">
        <h1 class="gen-title">Password Generator</h1>
        <div class="output-container">
          <span id="output"></span>
          <button class="btn" id="clipboard">
            <i class="far fa-clipboard"></i>
          </button>
        </div>
        <div class="settings">
          <div class="setting">
            <label for="length">Password Length</label>
            <input
              type="number"
              name="length"
              id="length"
              min="4"
              max="20"
              value="20"
            />
          </div>
          <div class="setting">
            <label for="uppercase">Include uppercase letters</label>
            <label class="checkmark-container">
              <input
                type="checkbox"
                name="uppercase"
                id="uppercase"
                checked="checked"
              />
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="setting">
            <label for="lowercase">Include lowercase letters</label>
            <label class="checkmark-container">
              <input
                type="checkbox"
                name="lowercase"
                id="lowercase"
                checked="checked"
              />
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="setting">
            <label for="numbers">Include numbers</label>
            <label class="checkmark-container">
              <input
                type="checkbox"
                name="numbers"
                id="numbers"
                checked="checked"
              />
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="setting">
            <label for="symbols">Include symbols</label>
            <label class="checkmark-container">
              <input
                type="checkbox"
                name="symbols"
                id="symbols"
                checked="checked"
              />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
        <button class="btn btn-large" id="generate">Generate Password</button>
      </div>
    </main>
    <footer>
      <h6 class="copy">Project made by Astrid Lyre</h6>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
